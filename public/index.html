<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--     Custom font link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700,700i" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav CSS goes here -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Tweet Form CSS goes here -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Post CSS Goes Here -->
    <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Character -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="nav-btn"><img src="">compose</button>
    </nav>


    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" action="/tweets" method="POST">
          <textarea id = "countval" name="text" placeholder="What are you humming about?"></textarea>
          <input class="btn" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>

        <div class="error">
          <p>Error!!</p>
        </div>

      </section>

      <section id="tweet-contain">
      </section>

    </main>

  </body>
</html>
