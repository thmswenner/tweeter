<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Tweeter - Home Page</title>

    <!-- ----------------------- ALL EXTERNAL CSS STYLESHEETS ----------------------- -->

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- ----------------------- ALL FONTS ----------------------- -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700,700i" rel="stylesheet">


    <!-- ----------------------- ALL INTERNAL CSS STYLESHEETS ----------------------- -->

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />


    <!-- ----------------------- ALL JS FILES ----------------------- -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/compose-btn.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>

  </head>

  <body>

    <!-- ----------------------- NAVIGATION SECTION ----------------------- -->

    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="nav-btn"><img src="">compose</button>
    </nav>


    <!-- ----------------------- MAIN CONTENT SECTION ----------------------- -->

    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" action="/tweets" method="POST">
          <textarea id = "countval" name="text" placeholder="What are you humming about?"></textarea>
          <input class="btn" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>

        <div class="error">
          <p>Error!!</p>
        </div>

      </section>


    <!-- ----------------------- JQUERY HTML RENDER SECTION ----------------------- -->

      <section id="tweet-contain">
      </section>

    </main>

  </body>
</html>
